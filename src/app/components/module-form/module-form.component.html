<div class="mt-3 mr-4 ml-4">
    <p-panel>
        <ng-template #header>
            <div class="flex items-center gap-2"> 
                <p-button 
                    icon="pi pi-arrow-left" 
                    [rounded]="true" 
                    [text]="true" 
                    (click)="navigator.back()" 
                    pTooltip="Volver"
                    tooltipPosition="bottom"/>
                <span class="font-bold" style="margin-top: 15px">
                    {{ isEditMode ? 'Editar Módulo' : 'Nuevo Módulo' }}
                </span>
            </div>
        </ng-template>

        <div class="grid">
            
            <div class="col-6 col-offset-3">
                <label for="m_name" class="font-semibold">Nombre del Módulo</label>
                <input pInputText id="m_name" [(ngModel)]="moduleName" placeholder="Ej: Programación" class="w-full" />
            </div>

            <div class="col-6 col-offset-3">
                <label for="m_code" class="font-semibold">Código en Informe</label>
                <input pInputText id="m_code" [(ngModel)]="reportCode" placeholder="Ej: PROG" class="w-full" />
            </div>

            <div class="col-6 col-offset-3">
                <label for="m_hours" class="font-semibold">Horas Totales</label>
                <p-inputNumber 
                    id="m_hours" 
                    [(ngModel)]="hours" 
                    suffix=" h" 
                    [min]="0" 
                    styleClass="w-full" 
                    inputStyleClass="w-full" />
            </div>

            <div class="col-3 col-offset-3 mt-4">
                <p-button 
                    label="Guardar Módulo" 
                    icon="pi pi-check" 
                    (click)="save()" 
                    [disabled]="!moduleName" 
                    styleClass="w-full" />
            </div>

            <div class="col-3 mt-4">
                <p-button 
                    label="Cancelar" 
                    icon="pi pi-times" 
                    severity="secondary" 
                    (click)="navigator.back()" 
                    styleClass="w-full" />
            </div>

        </div>
        
    </p-panel>
</div>
